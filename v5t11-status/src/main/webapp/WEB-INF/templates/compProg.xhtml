<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/v5t11.xhtml">
  <ui:param name="title" value="Component Programming" />

  <ui:define name="content">

    <h:form>
      <p:fieldset legend="Baustein">

        <h:panelGrid columns="2">
          <p:outputLabel for="typ" value="Typ: " />
          <p:inputText id="typ" value="#{compProgPresenter.currentBaustein.class.simpleName}" disabled="true" />

          <p:outputLabel for="id" value="Id: " />
          <p:inputText id="id" value="#{compProgPresenter.currentBaustein.id}" disabled="true" />

          <p:outputLabel for="ort" value="Einbauort: " />
          <p:inputText id="ort" value="#{compProgPresenter.currentBaustein.einbauOrt}" disabled="true" size="80" />

          <p:outputLabel for="busNr" value="SX-Bus: " />
          <p:selectOneMenu id="busNr" value="#{compProgPresenter.busNr}" disabled="#{compProgPresenter.busNrFixed}">
            <f:selectItems value="#{compProgPresenter.busNummern}" />
          </p:selectOneMenu>
        </h:panelGrid>
      </p:fieldset>

      <p:fieldset legend="Parameter">
        <ui:insert name="properties" />

        <ui:insert name="buttons">
          <p:commandButton value="programmieren" actionListener="#{compProgPresenter.program()}" action="closeProgMode" ajax="false" />
          <p:commandButton value="abbrechen" action="closeProgMode" immediate="true" ajax="false" />
        </ui:insert>
      </p:fieldset>
    </h:form>
  </ui:define>
</ui:composition>
</html>
