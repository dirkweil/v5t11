<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/compProg.xhtml">

    <h:panelGrid columns="5">

      <p:outputLabel for="sollAdr" value="Adresse: " />
      <p:inputText id="sollAdr" value="#{compProgPresenter.configuration.adresseSoll}" readonly="true" />
      <p:commandButton value=">" action="#{compProgPresenter.configuration.adresseResetToSoll()}" ajax="false" />
      <p:inputText value="#{compProgPresenter.configuration.adresseIst}" id="istAdresse" />
      <p:message for="istAdresse" />

      <p:outputLabel for="sollAbfallVerzoegerung" value="AbfallverzÃ¶gerung (in 350 ms): " />
      <p:inputText id="sollAbfallVerzoegerung" value="#{compProgPresenter.configuration.abfallVerzoegerung.soll}" readonly="true" />
      <p:commandButton value=">" action="#{compProgPresenter.configuration.abfallVerzoegerung.resetToSoll()}" ajax="false" />
      <p:inputText value="#{compProgPresenter.configuration.abfallVerzoegerung.ist}" id="istAbfallVerzoegerung" />
      <p:message for="istAbfallVerzoegerung" />

      <p:outputLabel for="sollBelegtmeldungBeiZeStopp" value="Belegtmeldung bei ZE Stopp: " />
      <p:inputText id="sollBelegtmeldungBeiZeStopp" value="#{compProgPresenter.configuration.meldungBeiZeStopp.soll}" readonly="true" />
      <p:commandButton value=">" action="#{compProgPresenter.configuration.meldungBeiZeStopp.resetToSoll()}" ajax="false" />
      <p:selectOneMenu value="#{compProgPresenter.configuration.meldungBeiZeStopp.ist}" id="istBelegtmeldungBeiZeStopp">
        <f:selectItems value="#{compProgPresenter.configuration.meldungBeiZeStopp.values}" />
      </p:selectOneMenu>
      <p:message for="istBelegtmeldungBeiZeStopp" />

      <p:outputLabel for="sollMeldungsNegation" value="Meldungs-Negation: " />
      <p:selectBooleanCheckbox id="sollMeldungsNegation" value="#{compProgPresenter.configuration.meldungsNegation.soll}" disabled="true" />
      <p:commandButton value=">" action="#{compProgPresenter.configuration.meldungsNegation.resetToSoll()}" ajax="false" />
      <p:selectBooleanCheckbox value="#{compProgPresenter.configuration.meldungsNegation.ist}" id="istMeldungsNegation" />
      <p:message for="istMeldungsNegation" />

    </h:panelGrid>
  </ui:define>
</ui:composition>
</html>
