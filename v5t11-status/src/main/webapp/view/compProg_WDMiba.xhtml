<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/compProg.xhtml">
  <ui:define name="properties">
    <h:panelGrid columns="5">
      <h:panelGroup />
      <h:outputText value="Soll" />
      <h:panelGroup />
      <h:outputText value="Ist" />
      <h:panelGroup />

      <p:outputLabel for="sollAdr" value="Adresse: " />
      <p:inputText id="sollAdr" value="#{compProgPresenter.configuration.adresseSoll}" readonly="true" />
      <p:commandButton value=">" action="#{compProgPresenter.configuration.adresseResetToSoll()}" ajax="false" />
      <p:inputText value="#{compProgPresenter.configuration.adresseIst}" id="istAdresse" />
      <p:message for="istAdresse" />

      <p:outputLabel for="sollDauer" value="Dauerausgang (0..7): " />
      <h:panelGroup id="sollDauer">
        <c:forEach items="#{compProgPresenter.configuration.dauer}" var="dauer">
          <p:selectBooleanCheckbox value="#{dauer.soll}" disabled="true" />
        </c:forEach>
      </h:panelGroup>
      <p:commandButton value=">" action="#{compProgPresenter.configuration.resetDauerToSoll()}" ajax="false" />
      <h:panelGroup>
        <c:forEach items="#{compProgPresenter.configuration.dauer}" var="dauer">
          <p:selectBooleanCheckbox value="#{dauer.ist}" />
        </c:forEach>
      </h:panelGroup>
      <h:panelGroup />
    </h:panelGrid>
  </ui:define>
</ui:composition>
</html>
