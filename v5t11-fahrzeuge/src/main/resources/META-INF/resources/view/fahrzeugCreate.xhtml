<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/fahrzeugManagement.xhtml">
  <ui:define name="content">
    <h:form id="form">
      <h2>Neues Fahrzeug</h2>

      <h:panelGrid columns="2">
        <p:inputText value="#{fahrzeugPresenter.newId.adresse}" size="6" id="adresse" style="vertical-align: middle;" />
        <p:selectOneMenu value="#{fahrzeugPresenter.newId.systemTyp}" id="systemTyp" style="vertical-align: middle;">
          <f:selectItems value="#{fahrzeugPresenter.systemTypen}" />
        </p:selectOneMenu>

        <p:commandButton value="anlegen" action="#{fahrzeugPresenter.create}" ajax="false" />
        <p:commandButton value="abbrechen" action="#{fahrzeugPresenter.cancel()}" immediate="true" ajax="false" />
      </h:panelGrid>

    </h:form>
  </ui:define>
</ui:composition>
</html>
