<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">

<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>V5T11: Baustein-Programmierung (SD8)</title>
</h:head>

<h:body>

  <h2>Baustein-Programmierung</h2>

  <h:panelGrid columns="2">
    <h:outputText value="Typ: " />
    <h:outputText value="#{bausteinProgrammierungModel.currentBaustein.class.simpleName}" />

    <h:outputText value="Id: " />
    <h:outputText value="#{bausteinProgrammierungModel.currentBaustein.id}" />

    <h:outputText value="Einbauort: " />
    <h:outputText value="#{bausteinProgrammierungModel.currentBaustein.einbauOrt}" />
  </h:panelGrid>
  
  <hr/>

  <h:form>
    <h:panelGrid columns="5">
      <h:panelGroup />
      <h:outputText value="Soll" />
      <h:panelGroup />
      <h:outputText value="Ist" />
      <h:panelGroup />

      <h:outputText value="Adresse: " />
      <p:inputText value="#{bausteinProgrammierungModel_SD8.configuration.adresseSoll}" size="3" readonly="true" />
      <p:commandButton value=">" action="#{bausteinProgrammierungModel_SD8.configuration.adresseResetToSoll()}" ajax="false" />
      <p:inputText value="#{bausteinProgrammierungModel_SD8.configuration.adresseIst}" size="3" id="istAdresse" />
      <p:message for="istAdresse" />

      <h:outputText value="Abschaltzeit (in 100 ms, 0=nie): " />
      <p:inputText value="#{bausteinProgrammierungModel_SD8.configuration.abschaltZeit.soll}" size="3" readonly="true" />
      <p:commandButton value=">" action="#{bausteinProgrammierungModel_SD8.configuration.abschaltZeit.resetToSoll()}" ajax="false" />
      <p:inputText value="#{bausteinProgrammierungModel_SD8.configuration.abschaltZeit.ist}" size="3" id="istAbschaltZeit" />
      <p:message for="istAbschaltZeit" />
    </h:panelGrid>

    <p:dataTable value="#{bausteinProgrammierungModel_SD8.configuration.servo}" var="servo" emptyMessage="">
      <p:columnGroup type="header">
        <p:row>
          <p:column rowspan="2" headerText="Servo" />
          <p:column colspan="3" headerText="Soll" />
          <p:column rowspan="2" headerText="" />
          <p:column colspan="3" headerText="Ist" />
          <p:column rowspan="2" headerText="Test" />
        </p:row>

        <p:row>
          <p:column headerText="Startpos." />
          <p:column headerText="Endpos." />
          <p:column headerText="Geschw." />
          <p:column headerText="Startpos." />
          <p:column headerText="Endpos." />
          <p:column headerText="Geschw." />
        </p:row>
      </p:columnGroup>
      <p:column style="text-align: center;">
        <h:outputText value="#{servo.servoNummer}" />
      </p:column>
      <p:column style="text-align: center;">
        <p:inputText value="#{servo.start.soll}" size="3" readonly="true" />
      </p:column>
      <p:column style="text-align: center;">
        <p:inputText value="#{servo.ende.soll}" size="3" readonly="true" />
      </p:column>
      <p:column style="text-align: center;">
        <p:inputText value="#{servo.geschwindigkeit.soll}" size="3" readonly="true" />
      </p:column>
      <p:column style="text-align: center;">
        <p:commandButton value=">" action="#{servo.resetToSoll()}" ajax="false" />
      </p:column>
      <p:column style="text-align: center;">
        <p:inputText value="#{servo.start.ist}" size="3" />
      </p:column>
      <p:column style="text-align: center;">
        <p:inputText value="#{servo.ende.ist}" size="3" />
      </p:column>
      <p:column style="text-align: center;">
        <p:inputText value="#{servo.geschwindigkeit.ist}" size="3" />
      </p:column>
      <p:column style="text-align: center;">
        <p:commandButton value="Start" action="#{bausteinProgrammierungModel_SD8.testStart(servo)}" ajax="false"/>
        <p:commandButton value="Ende" action="#{bausteinProgrammierungModel_SD8.testEnde(servo)}" ajax="false"/>
      </p:column>
    </p:dataTable>
    
    <hr/>

    <p:commandButton value="programmieren" actionListener="#{bausteinProgrammierungModel_SD8.program()}" action="closeProgMode" ajax="false"/>
    <p:commandButton value="abbrechen" action="closeProgMode" immediate="true" ajax="false"/>
  </h:form>

</h:body>
</html>
