<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">

<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>V5T11: Baustein-Programmierung</title>
</h:head>

<h:body>

  <h2>Baustein-Programmierung</h2>

  <h:panelGrid columns="2">
    <h:outputText value="Typ: " />
    <h:outputText value="#{bausteinProgrammierungModel.currentBaustein.class.simpleName}" />

    <h:outputText value="Id: " />
    <h:outputText value="#{bausteinProgrammierungModel.currentBaustein.id}" />

    <h:outputText value="Einbauort: " />
    <h:outputText value="#{bausteinProgrammierungModel.currentBaustein.einbauOrt}" />
  </h:panelGrid>

  <hr />

  <h:form>
    <ui:insert name="properties" />

    <ui:insert name="buttons">
      <p:commandButton value="programmieren" actionListener="#{bausteinProgrammierungModel.program()}" action="closeProgMode" ajax="false" />
      <p:commandButton value="abbrechen" action="closeProgMode" immediate="true" ajax="false" />
    </ui:insert>
  </h:form>
  
  <p:messages globalOnly="true" />

</h:body>
</html>
